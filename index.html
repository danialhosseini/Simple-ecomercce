<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>  
    <title>NIKE Store</title>
</head>
<body>
    <header>
        <div class="nav container">
            <a href="#" class="logo">E- commerce</a>
            <i  class='bx bxs-shopping-bag' id="cart-icon"></i>
            <div class="cart">
               <h2 class="cart-title">Your Cart</h2>
               <div class="cart-content">
                  
               </div>
               <!-- total -->
               <div class="total">
                   <div class="total-title">Total</div>
                   <div class="total-price">$0</div>
               </div>
               <!-- buy button -->
               <button type="button" class="btn-buy">Buy Now</button>
               <!-- cart close -->
               <i class='bx bx-x' id="close-cart"></i>
            </div>
        </div>
    </header>
    <section class="shop container">
        <h2 class="section-title">Shop Products</h2>

        <div class="shop-content">
            <!-- box1 -->
            <div class="Product-box">
                <img src="img/bag.jpg" alt="" class="product-img">
                <h2 class="product-title">Sport Bag</h2>
                <span class="price">$42</span>
                <i class='bx bx-shopping-bag add-cart'></i>
            </div>

            <!-- box2 -->
            <div class="Product-box">
                <img src="img/bottle.jpg" alt="" class="product-img">
                <h2 class="product-title">Sport bottle</h2>
                <span class="price">$13</span>
                <i class='bx bx-shopping-bag add-cart'></i>
            </div>

            <!-- box3 -->
            <div class="Product-box">
                <img src="img/nike2.jpg" alt="" class="product-img">
                <h2 class="product-title">Sport shoe</h2>
                <span class="price">$142</span>
                <i class='bx bx-shopping-bag add-cart'></i>
            </div>

            <!-- box4 -->
            <div class="Product-box">
                <img src="img/nike3.jpg" alt="" class="product-img">
                <h2 class="product-title">Sport shoe</h2>
                <span class="price">$113</span>
                <i class='bx bx-shopping-bag add-cart'></i>
            </div>

            <!-- box5 -->
            <div class="Product-box">
                <img src="img/nimtane.jpg" alt="" class="product-img">
                <h2 class="product-title">Sport wear</h2>
                <span class="price">$92</span>
                <i class='bx bx-shopping-bag add-cart'></i>
            </div>
            <!-- box6 -->
            <div class="Product-box">
                <img src="img/shortak.jpg" alt="" class="product-img">
                <h2 class="product-title">Sport short</h2>
                <span class="price">$112</span>
                <i class='bx bx-shopping-bag add-cart'></i>
            </div>
            <!-- box7 -->
            <div class="Product-box">
                <img src="img/tshirt.jpg" alt="" class="product-img">
                <h2 class="product-title">Sport T-shirt</h2>
                <span class="price">$92</span>
                <i class='bx bx-shopping-bag add-cart'></i>
            </div>
            <!-- box8 -->
            <div class="Product-box">
                <img src="img/headband.jpg" alt="" class="product-img">
                <h2 class="product-title">Sport head</h2>
                <span class="price">$12</span>
                <i class='bx bx-shopping-bag add-cart'></i>
            </div>
            
        </div>
    </section>
    <script src="main.js"></script>
</body>
</html>
